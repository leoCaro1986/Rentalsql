{% extends 'layout.html' %}
{% block body %}

<!-- REGISTRATION FORM -->
<div class="container" height="520">
    <div class="text-center" style="padding:10px 0" >
        <div class="logo">        Registro       </div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="register-form" method="POST" action = "{{url_for('sign_up')}}" class="text-left" onsubmit="return validasign_in();">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="name" class="sr-only"></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nombres">
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="sr-only"></label>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Apellidos">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only"></label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="country" class="sr-only"></label>
                            <input type="text" class="form-control" id="country" name="country" placeholder="Pais">
                        </div>
                        <div class="form-group">
                            <label for="city" class="sr-only"></label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Ciudad">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only"></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" id="roll" name="roll">
                                <option value="">Selecciona tu Rol</option>
                                <option value="anfitrion">Anfitrión</option>
                                <option value="invitado">Invitado</option>
                            </select>
                        </div>


                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                 </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>
</div>

{% endblock %}
